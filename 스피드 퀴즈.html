<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>스피드 퀴즈</title>
<style>
.wrapper{
	width:100%;
	height:600px;
}
.left{
	width:20%;
	height:100%;
	background:yellow;
	float:left;
}
.center{
	width:60%;
	height:100%;
	float:left;
}
.right{
	width:20%;
	height:100%;
	background:yellow;
	float:left;
}
.up{
	width:100%;
	height:50px;
	background:skyblue;
}
#content{
	width:100%;
	height:550px;
	font-size:100px;
	text-align:center;
	font-weight:bold;
	color:blue;
}
</style>
<script src="../lib/common.js"></script>
<script src="./data.js"></script>
<script>
var time;
var bt_execute; //제어버튼
var content;//단어 출력 영역
var min=4; //시간 분
var sec=0; //시작 초
var st;//현재 실행중인 타임 메서드!!
var flag=false;//실행여부를 결정짓는 논리값 변수!!

function init(){
	time=document.getElementById("time");
	bt_execute=document.getElementById("bt_execute");
	content=document.getElementById("content");

	showTimeText();
}
function execute(){
	flag=!flag; //뒤집기!!

	if(flag){
		st=setInterval("timeWatch()",10);//재개
		//멈춤 텍스트를 출력
		bt_execute.innerText="Pause";
	}else{
		clearTimeout(st);
		//시작 텍스트 출력
		bt_execute.innerText="Start";
	}
}
//시간을 처리하는 함수 
function timeWatch(){
	sec--;
	//초에서 음수란 존재하지 않는다...음수를 만났다는 건 
	//드디어 분이 1 감소했다는 의미이므로, 분을 -1 해주고
	//초는 다시 복귀해야 한다..
	if(sec <0){
		min--;
		sec=59;
	}
	//출력내용이 음수로 표현되지 않도록, 변수값을 조정....
	if(min<0){ //분도 0, 초도 0에서 -1로 넘어가는 타이밍...
		clearTimeout(st);
		min=0;
		sec=0;
		content.style.background="#666";
		content.style.color="#fff";
		content.innerText="Time Over !!";
	}
	//출력에 0을 표현하기 위해서는 문자취급해야 하므로,
	//출력 스트링을 좀 조절해보자!!
	//분석결과 : 10이상일 경우 그냥 방치, 10보다 작은경우
	//엔 앞에 0문자를 붙여주자!!
	showTimeText();
}
function showTimeText(){
	time.innerText=getTimeString(min)+":"+getTimeString(sec);
}
//다음 단어 나오기!!!
function pass(){
	var r=getRandom(word.length);
	content.innerText=word[r];
}


addEventListener("load",function(){
	init();
});
</script>
</head>
<body>
	<div class="wrapper">
		<div class="left">
			<select id="sel">
				<option>팀 선택</option>
			</select>
		</div>
		<div class="center">
			<div class="up">
				<button onClick="execute()" id="bt_execute">Start</button>
				<button onClick="pass()">Pass</button>
				<button>정답</button>
				<button>ReLoad</button>
			</div>
			<div id="content">스피드 퀴즈 !!</div>
		</div>
		<div class="right">
			<h1>남은시간</h1>
			<h1 id="time">05:00</h1>
			<h1>점수</h1>
			<h1>0 점</h1>
		</div>
	</div>

</body>
</html>
